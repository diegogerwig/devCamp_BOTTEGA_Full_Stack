<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Assignment</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Grid 1 -->
    <div class="gridOne">
        <p>Hello World</p>
        <p style="color: blue;">My Fantastic Content</p>
    </div>

    <!-- Grid 2 -->
    <div class="gridTwo">
        <div class="gridTwo-one">
            <p>Whatever</p>
        </div>
        <div class="gridTwo-two">
            <p>text</p>
        </div>
        <div class="gridTwo-three">
            <p>I want</p>
        </div>
    </div>

    <!-- Grid 3 -->
    <div class="gridThree">
        <div class="gridThree-one">
            <p>The text I chose is Awesome</p>
        </div>
        <div class="gridThree-two">
            <img src="/api/placeholder/500/225" alt="Sample image" style="width: 500px; height: 225px; object-fit: cover;">
        </div>
    </div>

    <!-- Grid 4 -->
    <div class="gridFour">
        <div class="gridFour-one">
            <p>My Even More Awesome Text</p>
        </div>
        <div id="gridFour-two">
            <p>My left text</p>
            <p>My right text</p>
        </div>
    </div>

    <!-- Grid 5 -->
    <div class="gridFive">
        <div class="gridFive-one">
            <p>My Even More Awesome Text</p>
        </div>
        <div class="gridFive-two">
            <img src="/api/placeholder/400/200" alt="First image" style="width: 400px; height: 200px; object-fit: cover;">
            <img src="/api/placeholder/200/200" alt="Second image" style="width: 200px; height: 200px; object-fit: cover;">
        </div>
    </div>

    <!-- Grid 6 -->
    <div class="gridSix">
        <i class="fas fa-star"></i>
        <p class="google-font">MY AWESOME GOOGLE FONT IS APPLIED HERE</p>
    </div>
</body>
</html>
