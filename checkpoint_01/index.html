<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CHECKPOINT 01: CSS Grid Assignment</title>
        <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/2/29/Gold_Star.svg" type="image/svg+xml">
        <link rel="stylesheet" href="./styles/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- Grid 1 -->
        <div class="gridOne">
            <p>Hello World</p>
            <p style="color: blue; padding: 10px;">My Fantastic Content</p>
        </div>

        <!-- Grid 2 -->
        <div class="gridTwo">
            <div class="gridTwo-one">
                <p>Whatever</p>
            </div>
            <div class="gridTwo-two">
                <p>text</p>
            </div>
            <div class="gridTwo-three">
                <p>I want</p>
            </div>
        </div>

        <!-- Grid 3 -->
        <div class="gridThree">
            <div class="gridThree-one">
                <p>The text I chose is Awesome</p>
            </div>
            <div class="gridThree-two">
                <img src="https://images.unsplash.com/photo-1478265409131-1f65c88f965c?q=80&w=1935&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
            </div>
        </div>

        <!-- Grid 4 -->
        <div class="gridFour">
            <div class="gridFour-one">
                <p>My Even More Awesome Text</p>
            </div>
            <div id="gridFour-two">
                <p>My left text</p>
                <p>My right text</p>
            </div>
        </div>

        <!-- Grid 5 -->
        <div class="gridFive">
            <div class="gridFive-one">
                <p>My Even More Awesome Text</p>
            </div>
            <div class="gridFive-two">
                <img src="https://images.unsplash.com/photo-1487782310695-ed8583618566?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3">
                <img src="https://images.unsplash.com/photo-1551582045-6ec9c11d8697?q=80&w=1965&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3">
            </div>
        </div>

        <!-- Grid 6 -->
        <div class="gridSix">
            <i class="fas fa-star"></i>
            <p class="google-font">MY AWESOME GOOGLE FONT IS APPLIED HERE</p>
        </div>
    </body>
</html>
