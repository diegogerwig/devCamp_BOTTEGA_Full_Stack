<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Assignment</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <h2>Flexbox 1</h2>
    <div class="flexOne">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>

    <h2>Flexbox 2</h2>
    <div class="flexTwo">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>

    <h2>Flexbox 3</h2>
    <div class="flexThree">
        <div class="square">3</div>
        <div class="square">2</div>
        <div class="square">1</div>
    </div>

    <h2>Flexbox 4</h2>
    <div class="flexFour">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>

    <h2>Flexbox 5</h2>
    <div class="flexFive">
        <div class="square"></div>
        <div class="square" id="grow"></div>
        <div class="square"></div>
    </div>

    <h2>Flexbox 6</h2>
    <div class="flexSix">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>

    <h2>Flexbox 7</h2>
    <div class="flexSeven">
        <div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
        <div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
        <div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
    </div>

    <h2>Flexbox 8</h2>
    <div class="flexEight">
        <div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
    </div>

    <h2>Flexbox 9</h2>
    <div class="flexNine">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>
</body>
</html>
